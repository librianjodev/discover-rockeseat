<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-block-inline</title>
  </head>
  <body>
    <!--
        Tags como <div>, <p>, <section>, e os headings são todas display block e ocupam toda a linha da tela, respeitando propriedades de margin, padding, e outras.

        Exemplo:
    -->

    <div> Conteúdo dentro da div </div> Conteúdo fora da div

    <!--
        Tags como <a> <strong> <span> <em> são todas display inline e permitem que os elementos fiquem lado a lado, respeitando somente propriedades de margin horizontais.

        Exemplo:
    -->
    <p> Conteúdo dentro do p <strong>Conteúdo dentro do strong </strong></p>

    <!-- A propriedade pode ser alterada através do CSS com "display", atribuindo o valor "inline" ou "block" a qualquer seletor. -->
  </body>
</html>
